<div class="login-page">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/flat-avatar.png" class="user-avatar" />
            <h1>Brinjal <small>Merchant Login</small></h1>
            <form role="form" ng-submit="doLogin(login)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" ng-model="login.email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" ng-model="login.password" placeholder="Password" required="required">
                    </div>
                </div>
                <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="doLogin(login)">Login</button>
            </form>
        </div>
    </div>
</div>
