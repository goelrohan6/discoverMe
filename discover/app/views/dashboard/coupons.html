<h4 class="blog-post-title">coupons</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(coupon);">&nbsp;Add New coupon</button>
<br>
<div class="table-responsive">
    <div class="panel panel-primary">
        <div class="panel-heading">List of coupons
            <div class="sw-search">
                <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter coupons list ..." class="nav-search-input" ng-model="filtercoupon.name" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <input placeholder="Filter by category" class="nav-search-input" ng-model="filtercoupon.category" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:200px;" >
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="panel-body" style="height:650px;overflow:auto;">
            <table class="table table-striped">
                <tr ng-show="coupons.length==0">
                    <td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td>
                </tr>
                <tr ng-hide="coupons.length>-1">
                    <td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td>
                </tr>
                <tr>
                    <th ng-repeat="c in columns ">{{c.text}}</th>
                </tr>
                <tr ng-repeat="c in coupons | filter:filtercoupon | orderBy:['status','category','name']" id="{{c.id}}" animate-on-change='c.packing + c.mrp + c.stock + c.price + c.description' ng-animate=" 'animate'">
                    <td>{{c.id}}</td>
                    <td>{{c.title}}</td>
                    <td>{{c.type}}</td>
                    <td>{{c.description}}</td>
                    <td>
                        <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changecouponStatus(c);">{{c.status}}</button>
                    </td>
                    <td style="width:100px">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
                            <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deletecoupon(c);"></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
