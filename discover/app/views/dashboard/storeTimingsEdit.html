<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">Edit store Timings[ID: {{timings.id}}]</h3>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="day in timings">
                    <td style="vertical-align: middle;">{{day.day}}</td>
                    <td>
                        <uib-timepicker ng-model="day.start" ng-change="changed()"  show-meridian="ismeridian"></uib-timepicker>
                    </td>
                    <td>
                        <uib-timepicker ng-model="day.end" ng-change="changed()"  show-meridian="ismeridian"></uib-timepicker>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle;">Tuesday</td>
                    <td>
                        <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                    </td>
                    <td>
                        <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle;">Wednesday</td>
                    <td>
                        <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                    </td>
                    <td>
                        <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                    </td>
                </tr>
                <tr>
                   <td></td>
                   <td></td>
                   <td>
                       <button ng-click="savestore(timings);" ng-disabled="store_form.$invalid || enableUpdate" class="btn btn-sm btn-primary btn-outline btn-rounded" type="submit">
                           <i class="ace-icon fa fa-check"></i>{{buttonText}}
                       </button>
                   </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
