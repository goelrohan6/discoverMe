<button type="button" class="close" ng-click="cancel();">
    <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
</button>
<div class="modal-header">
    <h3 class="modal-title">Edit coupon [ID: {{coupon.id}}]</h3>
</div>
<div class="modal-body">
    <form name="coupon_form" class="form-horizontal" role="form" novalidate>
        <form-element label="NAME" mod="coupon">
            <input type="text" class="form-control" name="name" placeholder="NAME" ng-model="coupon.name" focus/>
        </form-element>
        <form-element label="DESCRIPTION" mod="coupon">
            <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="coupon.description">{{coupon.description}}</textarea>
        </form-element>
        <form-element label="PRICE" mod="coupon">
            <input type="text" name="price" class="form-control" placeholder="PRICE" ng-model="coupon.price" only-numbers autofocus/>
            <small class="errorMessage" ng-show="coupon_form.price.$dirty && coupon_form.price.$invalid"> Enter the price.</small>
        </form-element>
        <form-element label="MARKET PRICES" mod="coupon">
            <input type="text" name="mrp" class="form-control" placeholder="MARKET PRICE" ng-model="coupon.mrp" only-numbers/>
            <small class="errorMessage" ng-show="coupon_form.mrp.$dirty && coupon_form.mrp.$invalid"> Enter the price.</small>
        </form-element>
        <form-element label="STOCK" mod="coupon">
            <input type="text" name="stock" class="form-control" placeholder="STOCK" ng-model="coupon.stock" only-numbers/>
            <small class="errorMessage" ng-show="coupon_form.stock.$dirty && coupon_form.stock.$invalid"> Enter the available stock.</small>
        </form-element>
        <form-element label="IMAGE" mod="coupon">
            <input type="text" name="image" class="form-control" placeholder="IMAGE" ng-model="coupon.image" />
        </form-element>
        <form-element label="CATEGORY" mod="coupon">
            <select name="category" class="form-control" placeholder="CATEGORY" ng-model="coupon.category">
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="exotic">Exotic</option>
            </select>
        </form-element>
        <form-element label="PACKING" mod="coupon">
            <input type="text" name="packing" class="form-control" placeholder="PACKING" ng-model="coupon.packing" />
            <small class="errorMessage" ng-show="coupon_form.packing.$dirty && coupon_form.packing.$invalid"> Enter the Packing.</small>
        </form-element>
        <div class="space"></div>
        <div class="space-4"></div>
        <div class="modal-footer">
            <form-element label="">
                <div class="text-right">
                    <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                    <button ng-click="savecoupon(coupon);" ng-disabled="coupon_form.$invalid || enableUpdate" class="btn btn-sm btn-primary" type="submit">
                        <i class="ace-icon fa fa-check"></i>{{buttonText}}
                    </button>
                </div>
            </form-element>
        </div>
    </form>
</div>
